<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FREELANCER</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: auto; /* Allow scrolling */
            color: #fff;
            position: relative; /* Ensure pseudo-element is positioned correctly */
            background-image: url("images/Freelancer/Free1.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Preloader styles */
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #ff00ff;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide preloader once content is loaded */
        .loaded #preloader {
            display: none;
        }

        /* Blur effect */
        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Adjust blur strength as needed */
            z-index: 0;
        }

        .signup-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* Slightly opaque black background */
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            z-index: 1;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .signup-box h2 {
            margin: 0 0 20px;
            text-align: center;
            background: rgba(255, 0, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .signup-box label {
            display: block;
            margin-bottom: 5px;
            color: #ff00ff;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signup-box input[type="text"], 
        .signup-box input[type="password"], 
        .signup-box input[type="email"], 
        .signup-box input[type="tel"], 
        .signup-box textarea, 
        .signup-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .signup-box input[type="text"]:focus, 
        .signup-box input[type="password"]:focus, 
        .signup-box input[type="email"]:focus, 
        .signup-box input[type="tel"]:focus, 
        .signup-box textarea:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
        }

        .signup-box input[type="submit"] {
            background: #00ffff;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .signup-box input[type="submit"]:hover {
            background: #ff00ff;
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .signup-box a {
            text-decoration: none;
            color: #ff00ff;
            transition: color 0.3s, transform 0.3s;
        }

        .signup-box a:hover {
            color: #00ffff;
            transform: scale(1.1) rotate(-5deg);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .signup-box textarea {
            height: 100px; /* Adjust as needed */
            resize: vertical; /* Allow vertical resizing only */
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="blur-background"></div>
    <form id="signup-form" class="signup-box" onsubmit="handleSignup(event)">
        <h2>Sign up for FREELANCER</h2>
        <div class="error-message" id="error-message"></div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a unique username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
        <label for="primary-skill">Primary Skill:</label>
        <select id="primary-skill" name="primary-skill" required>
            <option value="" disabled selected>Select your primary skill</option>
            <option value="web-development">Web Development</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="content-writing">Content Writing</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="app-development">App Development</option>
        </select><br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms.html" id="terms-link">Terms and Conditions</a></label><br><br>
        <input type="submit" value="Sign up" id="signup-btn">
        <p>Already have an account? <a href="login.html" id="login-link">Login now</a></p>
    </form>

    <script>
        // Wait for the entire page to load
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });

        // Handle form submission
        function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get input values
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const primarySkill = document.getElementById('primary-skill').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('error-message');

            // Validate input fields
            if (firstname === '' || lastname === '' || email === '' || username === '' || password === '' || confirmPassword === '' || phone === '' || primarySkill === '') {
                errorMessage.textContent = 'Please fill out all fields.';
                return;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            // Validate phone number format (simple pattern, adjust as needed)
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                errorMessage.textContent = 'Please enter a valid 10-digit phone number.';
                return;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            // Validate terms agreement
            if (!terms) {
                errorMessage.textContent = 'You must agree to the terms and conditions.';
                return;
            }

            // If validation passes, redirect to a success page or handle signup logic
            alert('Sign up successful!');
            window.location.href = "home.html"; // Redirect to home page or another page
        }
    </script>
</body>
</html>
